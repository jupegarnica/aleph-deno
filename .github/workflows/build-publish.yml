name: build and publish

on:
  workflow_dispatch:
  push:
    tags:
      - v*

env:
  IMAGE_NAME: aleph-prod

jobs:
  publish:

    runs-on: ubuntu-latest
    # if: github.event_name == 'push'
    steps:

      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker system prune --all --force
          docker pull docker.pkg.github.com/jupegarnica/aleph-deno/aleph-base
          cd scripts
          sh build.sh


      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          # [ "$VERSION" == "master" ] && VERSION=latest
          [ "$VERSION" == "master" ] && echo "NOT TAG FOUND, DO NOT DEPLOY" && exit 1

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          echo $VERSION > metadata/latestBuild
          echo $IMAGE_ID > metadata/imageId

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
      - name: push latestBuild
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'add latestBuild'
          force-add: 'true'
          files: metadata/*
          name:  publish-job
          rebase: 'true'
