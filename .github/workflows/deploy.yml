name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["build and publish"]
    # branches: [master]
    types:
      - completed
      # - requested
env:
  LAST_BUILD:
jobs:

  setLatestBuild:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - id: latestBuild
        name: set last build env
        run: |
          LAST_BUILD=`cat latestBuild`
          echo $LAST_BUILD
          echo "::set-env name=LAST_BUILD::$LAST_BUILD"

  deploy:
    runs-on: ubuntu-latest
    needs: setLatestBuild
    steps:
      - run: echo ${{env.LAST_BUILD}}

